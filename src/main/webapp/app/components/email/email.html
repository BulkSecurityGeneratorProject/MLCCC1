<form name="editForm" role="form" novalidate ng-submit="vm.send()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTeacherLabel">Send Email</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="recipients">To</label>
            <input type="text" class="form-control" id="recipients" name="recipients"
                   ng-model="vm.email.recipients"/>
        </div>
        <div class="form-group">
            <label for="cc">CC</label>
            <input type="text" class="form-control" id="cc" name="cc"
                   ng-model="vm.email.cc"/>
        </div>
        <div class="form-group">
            <label for="bcc">BCC</label>
            <input type="text" class="form-control" id="bcc" name="bcc"
                   ng-model="vm.email.bcc"/>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject"
                   ng-model="vm.email.subject"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_content">Content</label>
            <textarea rows= "10" class="form-control" name="content" id="field_content"
                      ng-model="vm.email.content"
            />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-envelope"></span>&nbsp;<span>Send</span>
        </button>
    </div>
</form>
