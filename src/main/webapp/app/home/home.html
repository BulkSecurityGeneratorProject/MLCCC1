            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.login}}".

                    You can <a class="alert-link" href="" ng-click="vm.login()"><b style="color: brown;font-size: medium;">sign in</b></a> here.

                <div class="alert alert-warning" ng-switch-when="false">
                    You don't have an account yet? <a class="alert-link" ui-sref="register" style="color: brown;font-size: medium;">Register a new account</a>
                </div>
            </div>
