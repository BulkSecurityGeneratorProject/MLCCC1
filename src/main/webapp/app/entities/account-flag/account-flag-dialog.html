
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAccountFlagLabel">Create or edit a Account Flag</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.accountFlag.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.accountFlag.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_flagType">Flag Type</label>
            <input type="text" class="form-control" name="flagType" id="field_flagType"
                    ng-model="vm.accountFlag.flagType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_relatedKey">Related Key</label>
            <input type="number" class="form-control" name="relatedKey" id="field_relatedKey"
                    ng-model="vm.accountFlag.relatedKey"
                    />
        </div>

        <div class="form-group">
            <label for="field_account">Account</label>
            <select class="form-control" id="field_account" name="account" ng-model="vm.accountFlag.account" ng-options="mlcAccount as mlcAccount.id for mlcAccount in vm.mlcaccounts track by mlcAccount.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_flagStatus">Flag Status</label>
            <select class="form-control" id="field_flagStatus" name="flagStatus" ng-model="vm.accountFlag.flagStatus" ng-options="accountFlagStatus as accountFlagStatus.id for accountFlagStatus in vm.accountflagstatuses track by accountFlagStatus.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
