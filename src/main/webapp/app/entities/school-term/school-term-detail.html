
<div>
    <h2><span>School Term</span> {{vm.schoolTerm.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Term</span></dt>
        <dd>
            <span>{{vm.schoolTerm.term}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.schoolTerm.status}}</span>
        </dd>
        <dt><span>Register</span></dt>
        <dd>
            <span>{{vm.schoolTerm.register}}</span>
        </dd>
        <dt><span>Prom Date</span></dt>
        <dd>
            <span>{{vm.schoolTerm.promDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Early Bird Date</span></dt>
        <dd>
            <span>{{vm.schoolTerm.earlyBirdDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="school-term-detail.edit({id:vm.schoolTerm.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
