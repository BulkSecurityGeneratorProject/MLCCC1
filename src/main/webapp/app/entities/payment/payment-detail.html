
<div>
    <h2><span>Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.payment.amount | currency:"$"}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.payment.status}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.payment.type}}</span>
        </dd>
        <dt><span>Date Paid</span></dt>
        <dd>
            <span>{{vm.payment.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt has-authority="ROLE_ADMIN"><span>Account</span></dt>
        <dd has-authority="ROLE_ADMIN" >
            <a ui-sref="user-management-detail({login:vm.payment.account.login})">{{vm.payment.account.login}}</a>
        </dd>
        <dt><span>Invoice</span></dt>
        <dd>
            <a ui-sref="invoice-detail({id:vm.payment.invoice.id})">{{vm.payment.invoice.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button has-authority="ROLE_ADMIN" type="button" ui-sref="payment-detail.edit({id:vm.payment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
