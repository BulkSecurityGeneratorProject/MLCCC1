
<div>
    <h2><span>Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.payment.amount}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.payment.status}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.payment.type}}</span>
        </dd>
        <dt><span>Account</span></dt>
        <dd>
            <a ui-sref="mlc-account-detail({id:vm.payment.account.id})">{{vm.payment.account.id}}</a>
        </dd>
        <dt><span>Registration</span></dt>
        <dd>
            <a ui-sref="registration-detail({id:vm.payment.registration.id})">{{vm.payment.registration.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="payment-detail.edit({id:vm.payment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
