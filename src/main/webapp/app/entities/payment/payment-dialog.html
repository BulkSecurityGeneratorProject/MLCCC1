
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPaymentLabel">Edit a Payment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.payment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.payment.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_account">Account</label>
            <input class="form-control" id="field_account" name="account" ng-model="vm.payment.account.firstName" readonly/>
        </div>

        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.payment.type">
                <option value="Cash">Cash</option>
                <option value="Check">Check</option>
                <option value="Credit Card">Credit Card</option>
                <!--<option value="Paypal">Paypal</option>
                -->
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_amount">Amount</label>
            <input type="number" min="vm.payment.invoice.total" max="vm.payment.invoice.total" class="form-control" name="amount" id="field_amount"
                    ng-model="vm.payment.amount" readonly
                    />
        </div>
        <div class="form-group">
            <label class="control-reference_id" for="field_reference_id">Reference Id</label>
            <input type="text" class="form-control" name="reference_id" id="field_reference_id"
                   ng-model="vm.payment.referenceId" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.payment.status" readonly
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
