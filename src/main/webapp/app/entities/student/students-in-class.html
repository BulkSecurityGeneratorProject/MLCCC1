<div>
    <h2 has-authority="ROLE_TEACHER">Students In My Class</h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive">
        <div>
            <div ng-repeat="mlcClass in vm.mlcClasses track by mlcClass.name">
                <div>
                    <h3><span>{{mlcClass.name}}</span></h3>
                </div>
                <div>
                    <table class="jh-table table table-striped">
                        <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                            <th><span>Name</span></th>
                            <th><span>Gender</span></th>
                            <th><span>Birth Year/Month</span></th>
                            <th><span>Parent</span></th>
                            <th><span>Email</span></th>
                            <th><span>Phone</span></th>
                            <th><span>Parent</span></th>
                            <th><span>Email</span></th>
                            <th><span>Phone</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="student in mlcClass.students track by student.id">
                            <td><a ui-sref="student-detail({id:student.id})">{{student.lastName}}, {{student.firstName}}</a></td>
                            <td>{{student.gender}}</td>
                            <td>{{student.birthYear}}/{{student.birthMonth}}</td>
                            <td>Parent 1</td>
                            <td>Email 1</td>
                            <td>Phone 1</td>
                            <td>Parent 2</td>
                            <td>Email 2</td>
                            <td>Phone 2</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
