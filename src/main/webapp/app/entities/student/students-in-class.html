<div>
    <h2 has-authority="ROLE_TEACHER">Students In My Class</h2>
    <jhi-alert></jhi-alert>
    <div class="table-responsive">
        <div ng-switch="vm.showRegistrations">
            <div ng-switch-when="true">
                <div ng-repeat="mlcClass in vm.mlcClasses track by mlcClass.name">
                    <div>
                        <h3><span>{{mlcClass.name}}</span></h3>
                    </div>
                    <div>
                        <table class="jh-table table table-striped">
                            <thead>
                            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                                <th jh-sort-by="firstName"><span>First Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                                <th jh-sort-by="lastName"><span>Last Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                                <th jh-sort-by="gender"><span>Gender</span> <span class="glyphicon glyphicon-sort"></span></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="student in mlcClass.students track by student.id">
                                <td><a ui-sref="student-detail({id:student.id})">{{student.firstName}}</a></td>
                                <td><a ui-sref="student-detail({id:student.id})">{{student.lastName}}</a></td>
                                <td>{{student.gender}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
