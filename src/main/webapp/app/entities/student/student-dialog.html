        <div has-authority="ROLE_ADMIN">
            <div class="btn-group">
                <button type="button"
                        ng-click="vm.showSearchField(vm.student.id)"
                        class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs hidden-sm"></span>
                    <Span>Add Associated Account</Span>
                </button>
            </div>
            <div ng-switch="vm.showSearch">
                <form name="searchForm" role="form" novalidate ng-submit="vm.searchUser()">
                    <div ng-switch-when="true">
                        <span class="glyphicon glyphicon-search"></span>
                        <input type="search" class="form-control" name="searchTerm" id="searchTerm"
                               ng-model="vm.searchTerm"/>
                        <label class="control-label" for="searchTerm">Search User</label>
                    </div>
                </form>
                <div>
                    <table class="jh-table table table-striped">
                        <thead>
                        <tr>
                            <th><span>First Name</span></th>
                            <th><span>Last Name</span></th>
                            <th><span>Login</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in vm.availableUsers track by user.id">
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.login}}</td>
                            <td>
                                <div class="btn-group flex-btn-group-container">
                                    <button type="button"
                                            ng-click="vm.addAccountToStudent(user)"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        <span class="hidden-xs hidden-sm"></span>
                                        <Span>Add</Span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div ng-switch="vm.student.associatedAccounts.length > 0">
            <div ng-switch-when="true">
                <h4>Associated Accounts</h4>
                <table class="jh-table table table-striped">
                    <thead>
                    <tr>
                        <th><span>First Name</span></th>
                        <th><span>Last Name</span></th>
                        <th><span>Login</span></th>
                        <th><span>Primary Contact</span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in vm.student.associatedAccounts track by user.id">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.login}}</td>
                        <td>
                            <div ng-if="user.primaryContact">
                                <span class="glyphicon glyphicon-check"></span>
                            </div>
                        </td>
                        <td>
                            <div ng-if="!user.primaryContact" class="btn-group flex-btn-group-container">
                                <button type="button"
                                        ng-click="vm.removeAssociatedAccount(user)"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                    <span class="hidden-xs hidden-sm"></span>
                                    <Span>Remove Account</Span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        </button>
        <button type="button" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary" ng-click="vm.save()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
