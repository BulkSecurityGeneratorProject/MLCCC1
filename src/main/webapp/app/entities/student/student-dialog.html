
<!--<form name="editForm" role="form" novalidate>-->

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStudentLabel">Create or edit a Student</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" ng-show="vm.student.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.student.id" readonly />
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" for="field_firstName">First Name</label>
                <input type="text" class="form-control" name="firstName" id="field_firstName"
                       ng-model="vm.student.firstName"
                />
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" for="field_lastName">Last Name</label>
                <input type="text" class="form-control" name="lastName" id="field_lastName"
                       ng-model="vm.student.lastName"
                />
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" for="field_gender">Gender</label>
                <input type="text" class="form-control" name="gender" id="field_gender"
                       ng-model="vm.student.gender"
                />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" for="field_birthMonth">Birth Month</label>
                <input type="text" class="form-control" name="birthMonth" id="field_birthMonth"
                       ng-model="vm.student.birthMonth"
                />
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" for="field_birthYear">Birth Year</label>
                <input type="text" class="form-control" name="birthYear" id="field_birthYear"
                        ng-model="vm.student.birthYear"
                        />
            </div>
        </div>

        <!--
        <div class="form-group">
            <label for="field_account">Accounts</label>
            <select class="form-control" id="field_account" name="accounts" ng-model="vm.student.associatedAccounts"
                    ng-options="user.firstName+' '+ user.lastName for user in vm.availableUsers">
            </select>
        </div>-->
        <br/>
        <br/>
        <div has-authority="ROLE_ADMIN">
            <div class="btn-group">
                <button type="button"
                        ng-click="vm.showSearchField(vm.student.id)"
                        class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs hidden-sm"></span>
                    <Span>Add Associated Account</Span>
                </button>
                <!--<button type="button"
                        ui-sref="student-detail.users({id:vm.student.id})"
                        class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs hidden-sm"></span>
                    <Span>Add Associated Account</Span>
                </button>-->
            </div>
            <div ng-switch="vm.showSearch">
                <form name="searchForm" role="form" novalidate ng-submit="vm.searchUser()">
                    <div ng-switch-when="true">
                        <span class="glyphicon glyphicon-search"></span>
                        <input type="search" class="form-control" name="searchTerm" id="searchTerm"
                               ng-model="vm.searchTerm"/>
                        <label class="control-label" for="searchTerm">Search User</label>
                    </div>
                </form>
                <div>
                    <table class="jh-table table table-striped">
                        <thead>
                        <tr>
                            <th><span>First Name</span></th>
                            <th><span>Last Name</span></th>
                            <th><span>Login</span></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in vm.availableUsers track by user.id">
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.login}}</td>
                            <td>
                                <div class="btn-group flex-btn-group-container">
                                    <button type="button"
                                            ng-click="vm.addAccountToStudent(user)"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        <span class="hidden-xs hidden-sm"></span>
                                        <Span>Add</Span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div ng-switch="vm.student.associatedAccounts.length > 0">
            <div ng-switch-when="true">
                <h4>Associated Accounts</h4>
                <table class="jh-table table table-striped">
                    <thead>
                    <tr>
                        <th><span>First Name</span></th>
                        <th><span>Last Name</span></th>
                        <th><span>Login</span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in vm.student.associatedAccounts track by user.id">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.login}}</td>
                        <td>
                            <div class="btn-group flex-btn-group-container">
                                <button type="button"
                                        ng-click="vm.removeAssociatedAccount(user)"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                    <span class="hidden-xs hidden-sm"></span>
                                    <Span>Remove Account</Span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="button" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary" ng-click="vm.save()">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
