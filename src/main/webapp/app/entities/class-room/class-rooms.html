<div>
    <h2>Class Rooms</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="class-room.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Class Room
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Room Number</span></th>
                    <th><span>Description</span></th>
                    <th><span>Project Available</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="classRoom in vm.classRooms track by classRoom.id">
                    <td><a ui-sref="class-room-detail({id:classRoom.id})">{{classRoom.id}}</a></td>
                    <td>{{classRoom.roomNumber}}</td>
                    <td>{{classRoom.description}}</td>
                    <td>{{classRoom.projectAvailable}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="class-room-detail({id:classRoom.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-room.edit({id:classRoom.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-room.delete({id:classRoom.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
