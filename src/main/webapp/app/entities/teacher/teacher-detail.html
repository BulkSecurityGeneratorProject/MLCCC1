
<div>
    <h2><span>Teacher</span> {{vm.teacher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.teacher.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.teacher.lastName}}</span>
        </dd>
        <dt><span>Hire Date</span></dt>
        <dd>
            <span>{{vm.teacher.hireDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Pay Rate</span></dt>
        <dd>
            <span>{{vm.teacher.payRate}}</span>
        </dd>
        <dt><span>User Account</span></dt>
        <dd>
            <a ui-sref="user-management-detail({id:vm.teacher.account.id})">{{vm.teacher.account.firstName}} {{vm.teacher.account.lastName}} {{vm.teacher.account.login}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="teacher-detail.edit({id:vm.teacher.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
