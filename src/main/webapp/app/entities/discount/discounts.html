<div>
    <h2>Discounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="discount.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Discount
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span>
                    <th><span>Amount</span></th>
                    <th><span>Percentage</span></th>
                    <th><span>Start Date</span></th>
                    <th><span>End Date</span></th>
                    <th><span>Discount Code</span></th>
                    <th><span>School Term</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="discount in vm.discounts track by discount.id">
                    <td><a ui-sref="discount-detail({id:discount.id})">{{discount.id}}</a></td>
                    <td>
                        <span ng-switch="{{discount.amount}} != null">
                            <span ng-switch-when="true">${{discount.amount}}</span>
                        </span>
                    </td>
                    <td>
                        <span ng-switch="{{discount.percentage}} != null">
                            <span ng-switch-when="true">{{discount.percentage}}%</span>
                        </span></td>
                    <td>{{discount.startDate | date:'mediumDate'}}</td>
                    <td>{{discount.endDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="discount-code-detail({id:discount.discountCode.id})">{{discount.discountCode.code}}</a>
                    </td>
                    <td>
                        <a ui-sref="school-term-detail({id:discount.schoolTerm.id})">{{discount.schoolTerm.term}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="discount-detail({id:discount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discount.edit({id:discount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="discount.delete({id:discount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
