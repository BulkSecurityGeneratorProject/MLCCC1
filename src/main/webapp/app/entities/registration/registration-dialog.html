
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRegistrationLabel">Create or edit a Registration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.registration.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.registration.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" ng-model="vm.registration.student" ng-options="student as student.firstName+' '+student.lastName for student in vm.students track by student.id">
                <option value="">{{vm.students[0].firstName}} {{vm.students[0].lastName}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_mlcClassCategory">Class Category</label>
            <select class="form-control" id="field_mlcClassCategory" name="mlcClassCategory" ng-model="vm.mlcClassCategory" ng-options="mlcClassCategory as mlcClassCategory.name for mlcClassCategory in vm.mlcClassCategories track by mlcClassCategory.id">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_mlcClass">Class</label>
            <select class="form-control" id="field_mlcClass" name="mlcClass" ng-model="vm.registration.mlcClass" ng-options="mlcClass as mlcClass.className for mlcClass in vm.mlcclasses track by mlcClass.id">
                <option value=""></option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
