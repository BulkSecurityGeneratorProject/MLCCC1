
<div>
    <h2><span>Mlc Account</span> {{vm.mlcAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.mlcAccount.email}}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
            <span>{{vm.mlcAccount.password}}</span>
        </dd>
        <dt><span>Create Date</span></dt>
        <dd>
            <span>{{vm.mlcAccount.createDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
            <a ui-sref="contact-detail({id:vm.mlcAccount.contact.id})">{{vm.mlcAccount.contact.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="mlc-account-detail.edit({id:vm.mlcAccount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
