<div>
    <h2>Account Agreements</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="account-agreement.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Account Agreement
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Create Date</span></th>
                    <th><span>Account</span></th>
                    <th><span>Agreement</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="accountAgreement in vm.accountAgreements track by accountAgreement.id">
                    <td><a ui-sref="account-agreement-detail({id:accountAgreement.id})">{{accountAgreement.id}}</a></td>
                        <td>{{accountAgreement.createDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="mlc-account-detail({id:accountAgreement.account.id})">{{accountAgreement.account.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="user-agreement-detail({id:accountAgreement.agreement.id})">{{accountAgreement.agreement.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="account-agreement-detail({id:accountAgreement.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="account-agreement.edit({id:accountAgreement.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="account-agreement.delete({id:accountAgreement.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
