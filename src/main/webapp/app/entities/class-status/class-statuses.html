<div>
    <h2>Class Statuses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="class-status.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Class Status
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Status</span></th>
                    <th><span>Color Displayed</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="classStatus in vm.classStatuses track by classStatus.id">
                    <td><a ui-sref="class-status-detail({id:classStatus.id})">{{classStatus.id}}</a></td>
                    <td>{{classStatus.status}}</td>
                    <td>{{classStatus.colorDisplayed}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="class-status-detail({id:classStatus.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-status.edit({id:classStatus.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="class-status.delete({id:classStatus.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
